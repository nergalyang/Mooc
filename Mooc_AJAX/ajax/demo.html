<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Demo</title>
	<style>
		body,input,button,select {
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h1>员工查询</h1>
	<label>请输入员工编号：</label><br/>
	<input type="text" id="keyWord"/><br/>
	<button id="search">查询</button><br/>
	<p id="searchResult"></p>


	<h1></h1>
	<label>请输入员工姓名：</label><br/>
	<input type="text" id="staffName"/><br/>
	<label>请输入员工编号：</label><br/>
	<input type="text" id="staffNumber"><br/>
	<label>请输入员工性别</label><br/>
	<select id="staffSex">
		<option>男</option>
		<option>女</option>
	</select><br/>
	<label>请输入员工职位：</label><br/>
	<input type="text" id="staffJob">
	<button id="save">保存</button><br/>
	<p id="createResult"></p>
<script>
	
document.getElementById("search").onclick = function() {
	var request = new XMLHttpRequest();
	request.open("GET", "http://localhost:8080/Mooc_AJAX/service.php?number=" + document.getElementById("keyWord").value);
	request.send();
	request.onreadystatechange = function () {
		if (request.readyState===4) {
			if (request.status===200) {
				document.getElementById("searchResult").innerHTML = request.responseText;
			} else {
				alert("error occur:" + request.status)
			}
		}
	}
}
document.getElementById("save").onclick = function() {
	var request = new XMLHttpRequest();
	request.open("POST", "http://localhost:8080/Mooc_AJAX/service.php?");
	var data = "name=" + document.getElementById('staffName').value + "&number=" + document.getElementById('staffNumber').value +
	"&sex=" + document.getElementById('staffSex').value + "&job=" + document.getElementById('staffJob').value;
	request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
	request.send(data);
	request.onreadystatechange = function () {
		if (request.readyState===4) {
			if (request.status===200) {
				document.getElementById("createResult").innerHTML = request.responseText;
			} else {
				alert("error occur:" + request.status)
			}
		}
	}
}
</script>
</body>
</html>
