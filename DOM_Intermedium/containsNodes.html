<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="textNode">
		<div id="c-node"></div>
	</div>
	<script type="text/javascript">
	function fixContains (a,b) {
		try {
			while ((b = b.parentNode)) {
				if ( b === a ) {
					return true;
				}
			}
			return false;
		}catch (e) {
			return false;
		}
	}
	
	var pNode = document.getElementById("textNode");
	var cNode = document.getElementById("c-node");
	alert(fixContains(pNode,cNode));
   	</script>

   </body>
   </html>
